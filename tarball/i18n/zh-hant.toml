[main.raids.apollyon]
description = "亞坡倫，充滿毀滅性的巴羅爾流亡秘術士，他試圖以焦土策略阻止大墮落的擴大。然而他沒多久便因此行徑而遭到流放。"
name = "亞坡倫"

[main.raids.aries]
description = "森林牡羊亞力士從天而降。"
name = "亞力士"

[main.raids.arisen-asteria-of-olympia]
description = "阿斯忒里亞使用強大的法力和意志，將奧林匹亞之塔給放到定位。"
name = "奧林匹亞的重生阿斯忒里亞"

[main.raids.arisen-atlas-of-olympia]
description = "傳說他將一塊世界級的石頭舉到天空之上，阿特拉斯的力量舉世無雙。"
name = "奧林匹亞的重生阿特拉斯"

[main.raids.arisen-balin]
description = "來自阿瓦隆王國的雙劍騎士.\n\n一劍為攻,一劍為護盾."
name = "重生巴林"

[main.raids.arisen-cade]
description = "卡德是阿瓦隆國著名的發明家，因所發明的種種奇妙的工具而赫赫有名。也許他最近又在發明新的工具？"
name = "重生卡德"

[main.raids.arisen-covyn]
description = "邪惡的像素組織者。"
name = "重生的Covyn"

[main.raids.arisen-ebon-scruug]
description = "貪婪與忌妒的代名詞.守財奴史古基每年都會從冥府出來摧毀所有一切歡樂."
name = "重生黑之史古基"

[main.raids.arisen-fenja]
description = "現在我們來了\n來到王的所在，\n有先見之明的姑娘們哪，\n芬雅和梅加。"
name = "重生芬雅"

[main.raids.arisen-gerd]
description = "一個我心愛的姑娘。 \n她的手臂閃閃發光，從那微光。 \n閃耀著大海和天空。"
name = "重生葛德"

[main.raids.arisen-hel]
description = "不帶走一片雲彩地\n離開\n笑得你心裡發寒地\n歸來。"
name = "重生赫爾"

[main.raids.arisen-judge-achlys]
description = "赤刃艾柯呂斯。\n裂痕判官。"
name = "重生判官艾柯呂斯"

[main.raids.arisen-judge-charon]
description = "冠位召喚師凱倫。\n裂痕判官。"
name = "重生判官凱倫"

[main.raids.arisen-judge-rhada]
description = "大盾拉達。\n裂痕判官。"
name = "重生判官拉達"

[main.raids.arisen-kerberos]
description = "(再次)從冥府深淵重生."
name = "重生刻耳柏洛斯"

[main.raids.arisen-menja]
description = "現在我們來了\n來到王的所在，\n有先見之明的姑娘們哪，\n芬雅和梅加。"
name = "重生梅加"

[main.raids.arisen-merlin]
description = "梅林是阿瓦隆王國中最具代表性的巫師，他的消逝也間接影響了王國的興亡。這次的艱難副本將替玩家們帶來更多挑戰。"
name = "重生的梅林"

[main.raids.arisen-morrigan]
description = "詛咒與瘟疫的偉大女巫-摩莉甘,帶著比以往更強大的魔力再次重生."
name = "重生的摩莉甘"

[main.raids.arisen-naggeneen]
description = "哦,是骯髒妖精納根因."
name = "重生納根因"

[main.raids.arisen-ophion-of-olympia]
description = "俄菲翁被召來監視泰坦們，他從中學習到了很多指揮部隊的知識。"
name = "奧林匹亞的重生俄菲翁"

[main.raids.arisen-phoenix]
description = "它從灰燼之中重生."
name = "重生的鳳凰"

[main.raids.arisen-pumpkinhead]
description = "這是個現實殘酷的古老故事。有人說，比起墮落者，萬聖者更應該被敬畏。"
name = "重生南瓜頭"

[main.raids.arisen-pumpkinless]
description = "他真的起肖了。"
name = "重生南無瓜"

[main.raids.arisen-quetzalcoatl]
description = "從至高天到低谷之湖。她再次重生。"
name = "重生羽蛇神"

[main.raids.arisen-rift-judgement]
description = "大盾拉達。\n赤刃艾柯呂斯。\n冠位召喚師凱倫。"
name = "重生裂痕審判"

[main.raids.arisen-surtr]
description = "史爾特爾從南方而來。\n破滅的預兆紛紛到來。\n那耀眼的光芒是他的劍。\n彷若太陽之神肅殺的氣。"
name = "重生的史爾特爾"

