[main.items.crook-and-flail]
description = "兄妹們離開雅盧後，這個偉大的王國失去了領袖。納克索斯是個可疑的政治人物，他自以為是，聲稱要繼承雅盧的新王位，腐蝕了它的王室大廳。沒有了強大而高貴的領袖，雅盧墮落了，而納克索斯則吞噬了墮落人民的靈魂，自己也變成了野獸。"
name = "壞蛋與連枷"

[main.items.crooked-shotel]
description = "劍術大師芬尼斯因其背負超乎常人所想的武器數而聞名。這把彎曲短刀就是其中之一。短刀的設計用意是能繞過敵人的盾牌，因此這武器能對對手護盾造成額外傷害。"
name = "彎曲短刀"

[main.items.crossbow]
