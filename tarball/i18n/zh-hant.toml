[main.items.crowsong]
description = "摩莉甘的姊妹們使用的詛咒魯特琴.提升物理防禦的同時也能對敵人造成相對的影響."
name = "渡鴉葬歌"

[main.items.crucifix]
description = "神秘之地的法杖.能提升魔力也能用來當物理武器.造成傷害時能治療持有者."
