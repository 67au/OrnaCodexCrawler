[main.items.ymir-agathodaemon-hammer]
description = "第四章：毁灭者阿伽忒俄斯将磐石顶端粉碎成尘埃。尘埃落在弗栗多的翅膀之上，形成我们所熟知的大地。阿伽忒俄斯之锤可以粉碎敌人的护盾。"
