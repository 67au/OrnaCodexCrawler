[main.items.coiled-shield]
description = "第一章：起初，這地是由遠古巨龍所造，那8位因著人類的慾望與願望所形成的神祇。羅坍首先修補大地，將磐石自地心取出，造就生命的根基。其盾牌在防禦時能大幅減少受到的傷害。"
name = "盤蛇盾"

[main.items.coin-purse]
