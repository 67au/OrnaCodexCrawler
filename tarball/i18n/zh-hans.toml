[main.items.heart-of-eos]
description = "奥林匹亚人制造了许多泰坦，以建造他们的逐星高塔。如今却很少泰坦仍保持活动。\n\n泰坦厄俄斯驾驶一辆由她爱驹法厄同所驱动的战车。她从各大洲中搜寻塔的材料，从未因困难而耽误运送。\n\n该碎片提升召唤物的力量。"
name = "厄俄斯之心"

[main.items.heart-of-oceanus]
description = "奥林匹亚人制造了许多泰坦，以建造他们的逐星高塔。如今却很少泰坦仍保持活动。\n\n俄刻阿诺斯掀起巨浪，以波浪冲击高塔来测试它们的威力。他冷却了普罗米修斯熔炉中的造物，且以强大潮汐之力将塔的部件安放就位。\n\n该碎片赋予突破伤害上限的能力。"
name = "俄刻阿诺斯之心"

[main.items.heart-of-prometheus]
description = "奥林匹亚人制造了许多泰坦，以建造他们的逐星高塔。如今很少泰坦仍保持活动。\n\n泰坦普罗米修斯操作着一个大熔炉，将泰坦们所需要的石头、钢铁与欧坦尼一同熔炼成奥林匹亚之塔所用的材料。归根究底地说，他嵌合的肉体本身就是个熔炉。\n\n该碎片提升对状态效果的抵抗。"
name = "普罗米修斯之心"

[main.items.heart-of-selene]
description = "奥林匹亚人制造了许多泰坦，以建造他们的逐星高塔。如今却很少泰坦仍保持活动。\n\n泰坦塞勒涅与塔周围的野生动物有着正确的相处之道。在着鸟儿与树林，猎人与猎物的帮助下，她从未感到缺乏帮助。\n\n该碎片赋予追随者在战斗中采取更明智决定的能力。"
name = "塞勒涅之心"

[main.items.heart-of-themis]
description = "奥林匹亚人制造了许多泰坦，以建造他们的逐星高塔。如今却很少泰坦仍保持活动。\n\n公平与秩序之泰坦忒弥斯，以她的双肩平衡塔之平台。平台既不能倾于巴罗尔，也不能倾于天空。一层叠一层通天而上。\n\n该碎片赋予将护盾受到伤害部分转化为回复的 HP 和 MP 的能力。"
