[main.raids.almighty-balin]
description = "来自阿瓦隆王国的双剑骑士。\n\n一剑为攻，一剑为盾。"
name = "全能巴林"

[main.raids.aloof-aries]
description = "林中白羊亚力士从天而降。"
name = "冷漠之亚力士"

[main.raids.apollyon]
description = "亚玻伦，充满毁灭性的巴罗尔流亡秘术士，他试图以焦土策略阻止大堕落的扩大。然而他没多久便因此行径而遭到流放。"
name = "亚玻伦"

[main.raids.aries]
description = "林中白羊亚力士从天而降。"
name = "亚力士"

[main.raids.arisen-asteria-of-olympia]
description = "阿斯忒里亚凭借其强大的魔法与意志，将奥林匹亚之塔的平台置于其相应的位置。"
name = "奥林匹亚之重生阿斯忒里亚"

[main.raids.arisen-atlas-of-olympia]
description = "据传，阿特拉斯曾将世界级的巨石举向天空，他的力量无可匹敌。"
name = "奥林匹亚之重生阿特拉斯"

[main.raids.arisen-balin]
description = "来自阿瓦隆王国的双剑骑士。\n\n一剑为攻，一剑为盾。"
name = "重生巴林"

[main.raids.arisen-cade]
description = "阿瓦隆发明家卡德因其制作的种种奇妙小工具而闻名。也许他最近又在研究新的东西？"
name = "重生卡德"

[main.raids.arisen-covyn]
description = "邪恶的像素画师。"
name = "重生Covyn"

[main.raids.arisen-ebon-scruug]
description = "贪婪和嫉妒的化身。可怕的史古基每年都会从冥府回来摧毁世间一切欢乐。"
name = "重生黑之史古基"

[main.raids.arisen-fenja]
description = "王宫里来了两个姑娘，\n她们是芬妮雅和门妮雅。\n两人都具有先见之明，\n身材结实力气吓煞人。"
name = "重生芬妮雅"

