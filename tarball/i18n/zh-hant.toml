name = "奧克亞諾斯之心"

[main.items.heart-of-prometheus]
description = "奧林比亞人製造了許多強大的泰坦來建造他們的擎天巨塔。少數的泰坦在今日依然可以行動。\n\n泰坦普羅米修斯操作著一座大窯，將泰坦們需要的石頭、鋼鐵和奧坦尼鑄成塔裡的大鑄塊。最終，據說他的合成血肉變成了一座窯爐本身。\n\n這件作品可以提升對狀態影響的抵抗力。"
