[main.items.ymir-agathodaemon-hammer]
description = "第四章：毀滅者阿伽忒俄斯將磐石頂端粉碎成泥土，塗抹在弗栗多的羽翼之上，這便是我們所熟知的大地。阿伽忒俄斯的錘子能粉碎對手的護盾。"
name = "原初阿伽忒俄斯之鎚"

[main.items.ymir-beithirs-staff]
description = "旁白：隨著伊盧揚卡升起了高牆，這片新土地需要保護。貝西爾帶著閃電的氣息和毒素的利爪，無限地複製著自己。一支龍族大軍瞬間誕生。"
name = "原初貝西爾的法杖"

[main.items.ymir-brilliant-feathers]
description = "第九章：羽蛇神展翅高飛，羽毛向晴空灑落。烈陽融化了她的羽毛，填滿在巴蛇留下的坑洞，化為湖泊與河流。她所剩的羽毛形成這把鐮刀，能夠讓你更發揮你陣營的力量。"
name = "原初輝煌之羽"

[main.items.ymir-cliffside-cuirass]
description = "Chapter VI: Illuyanka then raised walls of stone to frame this new land from the raging seas and winds. The cliffs and shores can be seen from afar, and her mighty armor will surely make one feel as they are made of the cliffs themselves. It will occasionally protect you from hits that take 100% of your maximum HP."
name = "原初絕壁胸甲"

[main.items.ymir-coiled-shield]
description = "第一章：起初，這地是由遠古巨龍所造，那8位因著人類的慾望與願望所形成的神祇。羅坍首先修補大地，將磐石自地心取出，造就生命的根基。其盾牌在防禦時能大幅減少受到的傷害。"
name = "原初盤蛇盾"

[main.items.ymir-staff-of-zaltys]
description = "第五章：薩勒蒂斯一直對阿伽忒俄斯不甚喜悅，但深知為了生命她需要這些土壤。薩勒蒂斯播種在土壤中，茂密的枝葉使我們得以呼吸。其法杖為生命的象徵，使你每回合都能恢復生命值。"
name = "薩勒蒂斯的原初法杖"

[main.items.ymir-vritra-charm]
description = "第三章：弗栗多接著塑造這片大地，將其永恆不變的羽翼置放在磐石之上，形成一個使生命得以孕育的盆地。其護符使你免疫於麻痺、眩暈及石化，有時也能讓你免於狀態異常。"
name = "原初弗栗多護符"

[main.items.ymir-world-eater]
description = "第八章：如往常一樣飢腸轆轆的吞世者巴蛇，用其巨顎往下一咬，撕裂了阿伽忒俄斯所造的根基。他的大劍佈滿坑疤，很適合鑲嵌裝飾品。"
name = "原初吞世者"

[main.items.yokais-staff]
