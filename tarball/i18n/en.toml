[main.items.arisen-cursed-bormanas-mantle]
description = "Light armor of Bormana, warrior water Goddess of the Fomorian house of Sumner. Bormana tended the Sumner crops with castle-sized barrels of water, a true testament to her strength. While wearing this item, skills that target multiple opponents will deal additional damage. Additionally, skills will seldomly hit more than one opponent."
