[main.items.ymir-beithirs-staff]
description = "旁白：随着伊卢扬卡的高墙拔地而起，保护这片新生的大地已迫在眉睫。闪电吐息与剧毒利爪的贝希尔，无穷尽地自我复制。一支龙族大军转瞬而现。"
