name = "水晶劍"

[main.items.cuirass-of-dynasty]
description = "雅盧最後腐化的王，強大的斯芬克斯的重甲。穿著這件盔甲的人可以使用技能「雅盧之壁」。"
name = "王朝胸甲"

[main.items.cure-all]
description = "微苦的萬靈藥，能治癒中毒、流血、枯萎、凍結、燃燒、麻痺、入眠、致盲、腐爛。"
name = "百寶丹"

[main.items.cursed-aengus-ogs-lute]
description = "安格斯奧格的第二把魯特琴，弗摩爾族諾克圖娜家族的知名詩人。安格斯奧格歌唱著弗摩爾族征服的故事，但當巨大的詛咒來臨時，他迅速逃離了這片土地。我們很好奇，他是否還在歌頌征服？當穿戴此裝備時，你將馴服對手的追隨者或是小夥伴，降低他們對你造成的傷害。"
name = "受詛咒的安格斯奧格魯特琴"

[main.items.cursed-artios-hide]
description = "阿蒂奧的熊皮甲，弗摩爾族諾克圖娜家族的熊女神。阿蒂奧，三名手足之一，整天都在馴服野熊。當穿戴此裝備時，你將馴服對手的追隨者或是小夥伴，降低他們對你造成的傷害。"
name = "受詛咒的阿蒂奧皮草"

[main.items.cursed-atepomarus-mail]
description = "阿特波馬羅斯的重型盔甲，弗摩爾族諾克圖娜家族的馬神。阿特波馬羅斯，三名手足的父親，他同時駕馭三匹駿馬投入戰鬥。當穿戴此裝備時，你將馴服對手的追隨者或是小夥伴，降低他們對你造成的傷害。"
name = "受詛咒的阿特波馬羅斯鏈甲"

[main.items.cursed-autumna-crested-shield]
description = "弗摩爾之盾，受詛咒的弗摩爾王。這個物品能賦予數個已知被弗摩爾家族所使用的被動能力。"
name = "受詛咒的阿圖娜紋章盾"

[main.items.cursed-belenuss-boots]
description = "貝里努斯所穿的靴子，弗摩爾族諾克圖娜家族的治癒之神。貝里努斯，三名手足中的一員，他將時間都花在弗摩爾族的田野中照顧生病的動物們。當穿戴此裝備時，你將馴服對手的追隨者或是小夥伴，降低他們對你造成的傷害。"
name = "受詛咒的貝里努斯長靴"

[main.items.cursed-boots]
description = "看起來嶄新的靴子."
